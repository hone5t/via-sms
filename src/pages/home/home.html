<ion-header>
  <ion-navbar color="primary">

    <ion-toolbar>
    <ion-title>
      Via Sms Service
    </ion-title>
        <ion-buttons end>
          <button ion-button icon-only color="royal" (click)="addLocation()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-item  *ngFor="let item of items" (click)='sendSms(item.number)' class='button--card'>
<ion-card  >
  <ion-card-header>
    {{item.title}}
  </ion-card-header>
  <ion-card-content>
    {{item.description}}
  </ion-card-content>
</ion-card>

</button>
</ion-content>
