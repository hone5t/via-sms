<ion-header>

  <ion-navbar  color='primary'>
    <ion-title>Add/Edit Locations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]='addLocationForm' (submit)='save()'>

<ion-item>
  <ion-label floating>Stop Number</ion-label>
  <ion-input formControlName='number' type='number' 
  [class.invalid]='!addLocationForm.controls.number.valid && addLocationForm.controls.number.dirty'></ion-input>
</ion-item>

<ion-item>
  <ion-label floating>Stop Title</ion-label>
  <ion-input formControlName='title' type='text' 
  [class.invalid]='!addLocationForm.controls.title.valid && addLocationForm.controls.title.dirty'></ion-input>
</ion-item>


<ion-item>
  <ion-label floating>Description</ion-label>
  <ion-input formControlName='description' type='text' 
  [class.invalid]='!addLocationForm.controls.description.valid && addLocationForm.controls.description.dirty'></ion-input>
</ion-item>

<button ion-button block type="submit" [disabled]="!addLocationForm.valid">
  Save
</button>
</form>
</ion-content>
